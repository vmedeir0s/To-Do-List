<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto IV - To Do List</title>
</head>
<body>
  <header>
    <h1>Minha Lista de Tarefas</h1>
    <p id="funcionamento">Clique duas vezes em um item para marcá-lo como completo</p>
    <input id="texto-tarefa">
    <button id="criar-tarefa">Adicionar</button>
      <ol id="lista-tarefas"></ol>
    <button id="remover-selecionado" title="Remover Item Selecionado">x</button>
    <button id="mover-cima">⬆</button>
    <button id="mover-baixo">⬇</button>
    <button id="apaga-tudo">Limpar Lista</button>
    <button id="remover-finalizados">Limpar Completos</button>
    <button id="salvar-tarefas">Salvar Lista</button>
  </header>
  <footer>
    <p>Vinicius de Medeiros</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
